        <section class="container content-section">
            <h2 class="section-header">Soap</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Charcoal Moss Soap</span>
                    <img class="shop-item-image" src="./images/AlgaeSoap.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99 (3 bars)</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Pink Pepper Soap</span>
                    <img class="shop-item-image" src="./images/PinkSoap.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$5 per bar</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Brown Cinnamon Soap</span>
                    <img class="shop-item-image" src="./images/BrownSoap.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$5 per bar</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">

                    <span class="cart-price cart-column">$5</span>
                    <div class="cart-quantity cart-column">
